services:
  web:
    build: .
    container_name: web
    volumes:
      - ./:/var/www/html
      - "/var/www/html/vendor" #Не перезаписывать папку vendor
      - vscode-server:/root/.vscode-server
    ports:
      - "8080:80"
    restart: unless-stopped
    links:
      - db
  db:
    image: mysql
    container_name: db
    restart: always
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: adminpwd
      MYSQL_DATABASE: onlinks
      MYSQL_USER: webadmin
      MYSQL_PASSWORD: letmein
    volumes:
      - my-volume:/var/lib/mysql

volumes:
  my-volume:
  vscode-server:
